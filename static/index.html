<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon LK's Epic Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>Anon LK's Epic Music Player</h1>
            <h2>Search for a Song</h2>
            <input type="text" id="query" placeholder="Search for a song" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()">Search</button>
            <p id="search-loading" class="loading" style="display: none;">Loading...</p>

            <h2>Search Results</h2>
            <table id="search-results">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Title</th>
                        <th>Channel</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="queue-section">
            <h2>Queue</h2>
            <table id="queue">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Title</th>
                        <th>Channel</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
